<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Siddhu GAME</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
</head>

<body>
  <div class="bg-image"></div>
  <h1 id="level-title">Press A Key to Start</h1>
  
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red" style="border-radius: 5%;">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" style="border-left: 120px solid transparent;border-right: 120px solid transparent;height: 0;width: 0;border-bottom: 200px solid #fdec01; border-radius: 0px;">

      </div>
      <div type="button" id="blue" class="btn blue" style="height: 120px;width: 280px;border-radius: 5%;">

      </div>

    </div>

  </div>
  <footer style="color: whitesmoke;font-size: large;" class="mt-auto text-white-50">`
    <p>This game was developed for <a href="https://getbootstrap.com/" class="text-white" style="background-color: azure;">BTC-selaiyur</a>, by <a href="https://twitter.com/mdo" style="background-color: azure;" class="text-white">$iddhuu</a>.</p>
  </footer>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
